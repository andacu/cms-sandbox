imports:
    - { resource: sonata/dev/sonata_notification.yml }
    - { resource: sonata/dev/sonata_block.yml }
    - { resource: config.yml }


framework:
    router:   { resource: "%kernel.conf_dir%/routing_dev.yml" }
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.name%_%kernel.environment%.log
            level: debug

assetic:
    use_controller: false

bazinga_faker:
    orm: doctrine
